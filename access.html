<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .login-container {
            width: 300px; margin: 100px auto; padding: 20px;
            background: #fff; border-radius: 8px; box-shadow: 0 0 10px #ccc;
        }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box;
        }
        button { width: 100%; padding: 10px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" autocomplete="off">
            <input type="text" id="name" placeholder="Name" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Enter</button>
            <div class="error" id="errorMsg"></div>
        </form>
    </div>
    <script>
        // Change these to your desired credentials
        const VALID_NAME = "admin";
        const VALID_PASSWORD = "1234";

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            if (name === VALID_NAME && password === VALID_PASSWORD) {
                window.location.href = "upload.html"; // Change to your protected page
            } else {
                document.getElementById('errorMsg').textContent = "Invalid name or password.";
            }
        });
    </script>
</body>
</html>
