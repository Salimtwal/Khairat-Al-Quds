<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Khairat Al-Quds Supermarket</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="logo.jpg">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f7f7f7;
            color: #222;
        }
        header {
            background: #c0653b;
            color: #fff;
            padding: 20px 0;
        }
        .header-flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1100px;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        .logo-title {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .logo-title img {
            height: 60px;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 10px;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            padding: 8px 14px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        nav a:hover {
            background: #a0522d;
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 30px;
        }
        .contact-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .contact-info i {
            color: #c0653b;
            margin-right: 10px;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }
        form button {
            background: #c0653b;
            color: #fff;
            border: none;
            padding: 12px 28px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        form button:hover {
            background: #a0522d;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 25px 0 10px;
            margin-top: 40px;
        }
        #modal-img {
            max-width: 80vw;
            max-height: 80vh;
        }
        /* Add or update in your <style> section on every page */
        .products-grid, .offers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 10px;
        }
        @media (max-width: 600px) {
            .products-grid, .offers-grid {
                grid-template-columns: 1fr;
                gap: 16px;
                margin: 20px 0;
                padding: 0 5px;
            }
            header, footer {
                padding: 16px 0 8px;
            }
            .product-card img, .offer-card img {
                max-width: 100%;
                aspect-ratio: 1/1;
            }
            nav {
                font-size: 1em;
                flex-wrap: wrap;
            }
            h1, h2 {
                font-size: 1.5em;
            }
        }
        @media (max-width: 700px) {
            .header-flex {
                flex-direction: column;
                align-items: flex-start;
                padding: 0 10px;
            }
            .logo-title {
                justify-content: center;
                width: 100%;
                margin-bottom: 10px;
            }
            nav {
                width: 100%;
                justify-content: flex-start;
                gap: 8px;
                font-size: 1.1em;
            }
            nav a {
                display: block;
                padding: 10px 0;
            }
        }
        @media (max-width: 480px) {
            .logo-title img {
                height: 40px;
            }
            .logo-title h2 {
                font-size: 1.2em;
            }
            nav {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-flex">
            <div class="logo-title">
                <img src="logo.jpg" alt="Khairat Al-Quds Logo">
                <h2 style="margin:0;">Khairat Al-Quds Supermarket</h2>
            </div>
            <nav>
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="products.html"><i class="fas fa-shopping-basket"></i> Products</a>
                <a href="offers.html"><i class="fas fa-tags"></i> Offers</a>
                <a href="contacts.html"><i class="fas fa-envelope"></i> Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="contact-container">
            <h1>Contact Us</h1>
            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i>Abdallah Ghosheh St., Amman 11185</p>
                <p><i class="fas fa-phone"></i>+962 6 588 5959</p>
                <p><i class="fas fa-envelope"></i>info@khairatalquds.com</p>
                <p><i class="fas fa-clock"></i>Open daily: 8:30 AM - 12:00 AM</p>
                <p><i class="fas fa-clock"></i>Friday: 1:30 PM - 12:00 AM</p>
            </div>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
            </form>
        </div>
    </main>
    <footer>
        &copy; 2025 Khairat Al-Quds Supermarket. All rights reserved.
    </footer>
</body>
</html>
